<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Continental - Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .menu-item {
            margin-bottom: 30px;
        }

        .menu-item ul {
            list-style: none;
            padding: 0;
        }

        .menu-item img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        .menu-item strong {
            display: block;
            margin-top: 10px;
            font-size: 18px;
        }
        .Appetizers-button {
            background-color: #333;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .Main-button {
            background-color: #333;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .home-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>The Continental - Menu</h1>
    </header>
    <section>
        <div class="menu-item">
            <h3><a href="#Appetizers-button" class="Appetizers-button">Appetizers</a></h3>           
             <ul>
                <li>
                    <img src="https://images.unsplash.com/photo-1619604395920-a16f33192a50?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bW9ja3RhaWxzfGVufDB8MHwwfHx8MA%3D%3D" alt="Appetizer 1 Image">
                    <strong>Mocktails</strong>
                </li>
                <li>
                    <img src="https://images.unsplash.com/photo-1614181843703-b0bfe692f51b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGFwcGV0aXplcnN8ZW58MHx8MHx8fDA%3D" alt="Appetizer 2 Image">
                    <strong>Appetizer</strong>
                </li>
            </ul>
        </div>

        <div class="menu-item">
            <h3><a href="#Main-button" class="Main-button">Main Courses</a></h3>
            <ul>
                <li>
                    <img src="https://images.unsplash.com/photo-1603894584373-5ac82b2ae398?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YnV0dGVyJTIwY2hpY2tlbnxlbnwwfDB8MHx8fDA%3D" alt="Main Course 1 Image">
                    <strong>Butter Chicken</strong>
                </li>
                <li>
                    <img src="https://images.unsplash.com/photo-1552590635-27c2c2128abf?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8Q2hpa2VuJTIwQmlyeWFuaXxlbnwwfDB8MHx8fDA%3D" alt="Main Course 2 Image">
                    <strong>Chicken Biryani</strong>
                </li>
            </ul>
        </div>

        <a href="index.html" class="home-button">Home</a>
    </section>

</body>

</html>
