<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Continental - Home</title>
    <style>
        .menu-button {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #333;
            cursor: pointer;
            z-index: 999; /*at top in style */
        }

        /* Side panel  */
        .side-panel {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            color: #fff;
            z-index: 998; /*at top than other side ele*/
        }

        .side-panel a {
            padding: 15px 15px 15px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        .side-panel a:hover {
            color: #ff4400de;
        }

        .side-panel .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .menu1-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 999; /* top */
        }
        section {
            padding: 20px;
            text-align: center;
        }  
        img {
            max-width: 100%;
            height: auto;
        }
        .order-button {
            background-color: #ff4500;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        
        footer {
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>The Continental</h1>
        <a href="#" class="menu1-button" onclick="toggleSidePanel()">&#9776;</a>
    </header>

        <a href="menu.html">Menu</a>
        <a href="#">About Us</a>
    </div>
    <section>
        <h2>Welcome to The Continental</h2>
        <p>Discover the best flavors in town!</p>

        <img src="https://images.unsplash.com/photo-1508006728353-6ecef00dcbb8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cmVzdGF1cmFudCUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D" alt="Food Image 1">
        <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cmVzdGF1cmFudCUyMGludGVyaW9yfGVufDB8fDB8fHww" alt="Food Image 2">

    <script>
        // function closeWebsite() {
        //     alert("Closing the website!"); // You can replace this with your desired action
        // }
        function toggleSidePanel() {
            var sidePanel = document.getElementById('sidePanel');
            if (sidePanel.style.width === '250px') {
                sidePanel.style.width = '0';
            } else {
                sidePanel.style.width = '250px';
            }
        }
    </script>
